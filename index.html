<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <!-- Enlaces -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Crear una web de max 1366px de ancho ajustable a cualquier medida superior -->
    <!-- Container, es el nuevo <body> -->
    <div class="container">
      <header>
        <!-- Ciruclo -->
        <div class="circle"></div>
        <!-- Segundo Rectangulo -->
        <div class="rectangulo_azul"></div>
      </header>

      <!-- Rectangulo Blanco -->
      <section class="rectangulos_blanco">
        <div class="rectangulo"></div>
        <div class="rectangulo_blanco"></div>
      </section>

      <!-- Rectangulo + Circulo -->
      <section class="ciruclo_rectangulo">
        <div class="circulo_verde "></div>
        <div class="rectangulo_verde"></div>
      </section>

      <!-- Rectangulo + Circulo reverso -->
      <section class="ciruclo_rectangulo reverso">
        <div class="circulo_verde"></div>
        <div class="rectangulo_verde"></div>
      </section>

        <footer>
          <section class="circulo_negro"></section>
        </footer>
      
    </div>
